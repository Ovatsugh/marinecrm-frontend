<p-confirmDialog [style]="{ width: '350px' }" />

<div>
    <p-table 
        [value]="dataSource.data.data" 
        [loading]="loading" 
        [tableStyle]="{ 'min-width': '50rem' }"
        styleClass="p-datatable-sm">

        <ng-template pTemplate="caption">
            <div class="flex justify-between items-center">
                <p-iconfield iconPosition="left">
                    <p-inputicon>
                        <i class="pi pi-search"></i>
                    </p-inputicon>
                    <input 
                        [(ngModel)]="term" 
                        (input)="search()" 
                        pInputText 
                        type="text"
                        placeholder="Pesquisar vendas..." 
                        class="h-[45px]" />
                </p-iconfield>

                <p-button 
                    icon="pi pi-plus" 
                    label="Nova Venda" 
                    (click)="openNew()" />
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th>Cliente</th>
                <th>Produto</th>
                <th>Valor</th>
                <th>Estágio</th>
                <th>Data Esperada</th>
                <th>Ações</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-sale>
            <tr>
                <td>{{ sale.customer?.company_name || '-' }}</td>
                <td>{{ sale.product?.name || '-' }}</td>
                <td>{{ sale.amount | currency: 'BRL' }}</td>
                <td>
                    <p-tag 
                        [value]="sale.stage" 
                        [severity]="getStageSeverity(sale.stage)" />
                </td>
                <td>{{ sale.expected_date | date: 'dd/MM/yyyy' }}</td>
                <td>
                    <button 
                        pButton 
                        pRipple 
                        icon="pi pi-pencil" 
                        class="p-button-text p-button-sm"
                        (click)="editSale(sale)"></button>
                    <button 
                        pButton 
                        pRipple 
                        icon="pi pi-trash" 
                        class="p-button-text p-button-sm p-button-danger"
                        (click)="confirmDelete(sale)"></button>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="6" class="text-center py-4">Nenhuma venda encontrada</td>
            </tr>
        </ng-template>
    </p-table>

    <div class="flex-auto mt-4">
        <p-paginator 
            locale="pt-BR" 
            (onPageChange)="onPageChange($event)" 
            [first]="0" 
            [rows]="filters.per_page"
            [totalRecords]="dataSource.total" 
            [rowsPerPageOptions]="[10, 20, 30, 50]" />
    </div>
</div>

<app-sales-form
    [(visible)]="displayDialog"
    [sale]="sale"
    [customers]="customers"
    [products]="products"
    [isEditing]="isEditing"
    [loading]="loading"
    (onSave)="saveSale()"
    (onCancel)="displayDialog = false">
</app-sales-form>
