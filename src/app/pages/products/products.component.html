<p-confirmDialog [style]="{ width: '350px' }" />

<div>
    <p-table 
        [value]="dataSource.data.data" 
        [loading]="loading" 
        [tableStyle]="{ 'min-width': '50rem' }"
        styleClass="p-datatable-sm">

        <ng-template pTemplate="caption">
            <div class="flex justify-between items-center">
                <p-iconfield iconPosition="left">
                    <p-inputicon>
                        <i class="pi pi-search"></i>
                    </p-inputicon>
                    <input 
                        [(ngModel)]="term" 
                        (input)="search()" 
                        pInputText 
                        type="text"
                        placeholder="Pesquisar produtos..." 
                        class="h-[45px]" />
                </p-iconfield>

                <p-button 
                    icon="pi pi-plus" 
                    label="Novo Produto" 
                    (click)="openNew()" />
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Preço Referência</th>
                <th>Comissão (%)</th>
                <th>Ações</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.reference_price | currency: 'BRL' }}</td>
                <td>{{ product.commission_percentage }}%</td>
                <td>
                    <button 
                        pButton 
                        pRipple 
                        icon="pi pi-pencil" 
                        class="p-button-text p-button-sm"
                        (click)="editProduct(product)"></button>
                    <button 
                        pButton 
                        pRipple 
                        icon="pi pi-trash" 
                        class="p-button-text p-button-sm p-button-danger"
                        (click)="confirmDelete(product)"></button>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5" class="text-center py-4">Nenhum produto encontrado</td>
            </tr>
        </ng-template>
    </p-table>

    <div class="flex-auto mt-4">
        <p-paginator 
            locale="pt-BR" 
            (onPageChange)="onPageChange($event)" 
            [first]="0" 
            [rows]="filters.per_page"
            [totalRecords]="dataSource.total" 
            [rowsPerPageOptions]="[10, 20, 30, 50]" />
    </div>
</div>

<app-product-form
    [(visible)]="displayDialog"
    [product]="product"
    [isEditing]="isEditing"
    [loading]="loading"
    (onSave)="saveProduct()"
    (onCancel)="displayDialog = false">
</app-product-form>
