<div class="flex w-full  h-screen">
	<div
		class="w-3/5 hidden lg:flex flex-col justify-between items-center px-6 py-6 bg-cover bg-norepeat"
		style="background-image: url('images/marine.jpg')"
	>

	</div>

	<div class="w-full lg:w-2/5 max-w-[600px] h-full text-center p-4 lg:p-8 flex flex-col justify-center items-center gap-8">
		<!-- <img alt="diamond-layout" class="h-4rem mt-4" src="assets/layout/images/logo-dark.svg" /> -->
		<!-- <h5>Logo</h5> -->

		<div>
			<h2>BEM VINDO</h2>
		</div>

		<form class="flex flex-col items-center gap-6 w-full lg:w-4/5" #loginForm="ngForm" (ngSubmit)="submit(loginForm)">
			<p-floatlabel variant="in" class="w-full">
				<input pInputText ngModel required pSize="large" class="w-full" name="email" autocomplete="off" />
				<label for="email">E-mail:</label>
			</p-floatlabel>

			<p-floatlabel variant="in" class="w-full">
				<p-password
					ngModel
					required
					size="large"
					styleClass="w-full"
					inputStyleClass="w-full"
					name="password"
					[feedback]="false"
					[toggleMask]="true"
				/>
				<label for="password">Senha:</label>
			</p-floatlabel>

			<button type="submit" pButton pRipple size="large" class="!py-4 !px-6" [loading]="loading">
				<span class="p-button-label uppercase">entrar</span>
			</button>
		</form>

		<!-- <div class="mb-3">
			<p>Forgot password? <a class="text-primary hover:underline cursor-pointer font-medium">Click here</a> to reset.</p>
		</div> -->

		<!-- <p class="text-color-secondary font-semibold">
			A problem? <a class="text-primary hover:underline cursor-pointer font-medium">Click here</a> and let us help you.
		</p> -->
	</div>
</div>
